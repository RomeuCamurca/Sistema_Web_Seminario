<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Amigos do Seminário</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<link rel="shortcut icon" href="/img/AS.ico" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/partials/details.css">

</head>

<body>

	<header>
		<nav class="navbar navbar-light">
			<span class="navbar-brand mb-0 h1">
				<img src="/img/2.png" class="img-circle"/> ASSOCIAÇÃO AMIGOS DO SEMINÁRIO
			</span>
			
			<div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    <img src="/img/at-sign.svg">
			    <span th:text="${logado.login}" class="user"></span>
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  	<a class="dropdown-item" href="/">Menu</a>
			    <a class="dropdown-item" href="/logout">Sair</a>
			  </div>
			</div>
		</nav>
	</header>

	<div class="card container">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">DETALHES DA FICHA</li>
			</ol>
		</nav>

		<div class="card-body">
			
			<article>
				<p>
					<i class="material-icons">assignment_ind</i>
					<label>Nome Completo:</label> 
					<span th:text="${ficha.nome}"></span> 
					<br> 
					<i class="material-icons">date_range</i> 
					<label>Data de Nascimento:</label>
					<span th:text="${ficha.dataNascimento}"></span> 
					<br> 
					<i class="material-icons">account_balance</i> 
					<label>Paróquia:</label> 
					<span th:text="${ficha.paroquia}"></span> 
					<br>
					<i class="material-icons">home</i>
					<label>Endereço:</label>
					<span th:text="${ficha.endereco}"></span>
					<br>
					<i class="material-icons">call</i> 
					<label>Telefone:</label>
					<span th:text="${ficha.telefone}"></span>
					<br>
					<i class="material-icons">attach_money</i> 
					<label>Valor Mensal de Contribuição:</label>
					<span th:text="${ficha.valorMensal}"></span>
					<br> 
					<i class="material-icons">monetization_on</i> 
					<label>Forma de Pagamento:</label> 
					<span th:text="${ficha.formaPagamento}"></span>
				</p>
				<a href="/fichas"><button type="button" class="btn btn-secondary">Voltar</button></a>
			</article>

		</div>

	</div>

	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    

</body>

</html>
