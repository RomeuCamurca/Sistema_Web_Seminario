<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Amigos do Seminário</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">

<link rel="stylesheet" href="/css/main.css">

<link rel="shortcut icon" href="/img/AS.ico" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
	<header>
		<nav class="navbar navbar-light">
			<span class="navbar-brand mb-0 h1">
				<img src="/img/2.png" class="img-circle"/> ASSOCIAÇÃO AMIGOS DO SEMINÁRIO
			</span> 
			
			<div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    <img src="/img/at-sign.svg">
			    <span th:text="${logado.login}" class="user"></span>
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  	<a class="dropdown-item" href="/">Menu</a>
			  	<a class="dropdown-item" href="/fichas">Voltar</a>
			    <a class="dropdown-item" href="/logout">Sair</a>
			  </div>
			</div>
		</nav>
	</header>

	<div class="card container">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb"
				style="background-color: white; padding-left: 0px; font-weight: bold; font-size: 18px;">
				<li class="breadcrumb-item active" aria-current="page">FILTRAR POR PARÓQUIA</li>
			</ol>
		</nav>

		<div class="card-body">

			<div>
				<table class="table table-bordered text-center table-hover" id="id_da_tabela">
					<thead>
						<tr>
							<th scope="col">Detalhes</th>
							<th>Nome</th>
							<th>Paróquia</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ficha : ${fichas}">
							<td><a th:href="${(#mvc.url('FC#detalhesFicha').arg(0, ficha.id)).build()}"><button class="btn btn-primary"> <img src="/img/user.svg"></button></a></td>
							<td><span th:text="${ficha.nome}"></span></td>
							<td><span th:text="${ficha.paroquia}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

	</div>

	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#id_da_tabela').DataTable({
				 lengthMenu: [
			          [10, 25, 50, 100],
			          ['10 Fichas', '25 Fichas', '50 Fichas', '100 Fichas']
			        ],
				
				"language" : {
					"lengthMenu" : "Mostrando _MENU_ por página",
					"zeroRecords" : "Nada encontrado",
					"info" : "Mostrando página _PAGE_ de _PAGES_",
					"infoEmpty" : "Nenhum registro disponível",
					"search" : "Buscar:",
					"infoFiltered" : "(filtrado de _MAX_ registros no total)",
					"paginate" : {
						"first" : "Primeiro",
						"last" : "Último",
						"next" : "Próximo",
						"previous" : "Anterior"
					}
				}
			
			});
		});
	</script>

</body>

</html>
