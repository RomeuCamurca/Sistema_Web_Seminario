<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Amigos do Seminário</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/partials/index.css">

<link rel="shortcut icon" href="/img/AS.ico" type="image/x-icon">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

	<header>
		<nav class="navbar navbar-light">
			<span class="navbar-brand mb-0 h1">
				<img src="/img/2.png" class="img-circle"/> ASSOCIAÇÃO AMIGOS DO SEMINÁRIO
			</span>
			
			<div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    <img src="/img/at-sign.svg"> 
			    <span th:text="${logado.login}" class="user"></span>
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item" href="/logout">Sair</a>
			  </div>
			</div>
			
			
		</nav>
	</header>

	<div class="card container">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">MENU</li>
			</ol>
		</nav>

		<div class="card-body">
			<div>
				<a href="usuario/users"><button class="btn btn-primary" id="button-gerencia">
	            	GERENCIAR USUÁRIOS
	                <img src="img/users.svg">
	            </button></a>
	            
				<a href="/fichas"><button class="btn btn-primary" id="button-gerencia">
	            	GERENCIAR FICHAS
	                <img src="img/file-text.svg">
	            </button></a>
            </div>
		</div>

	</div>

	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
