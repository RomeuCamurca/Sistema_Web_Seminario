<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity4">
<head>
<title>Amigos do Seminário</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- css do bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<!-- link da imagem da guia do navegador -->
<link rel="shortcut icon" href="/img/AS.ico" type="image/x-icon">

<style>
body {
	background-color: #004080;
}
</style>
</head>

<body>

	<div class="card w-50 border-secondary container" style="margin-top: 80px; max-width: 500px; height:600px; background-color: #e3f2fd;">
  
  	<nav aria-label="breadcrumb">
			<ol class="breadcrumb"
				style="background-color: #e3f2fd; padding-left: 0px; font-weight: bold; font-size: 18px;">
				<li class="breadcrumb-item active" aria-current="page">FAZER LOGIN</li>
				<li><div>
				<img src="/img/1.png" class="img-circle" style="max-width: 200px; max-height: 200px; margin-top: 50px; margin-left: 25px;"/>
			</div></li>
			</ol>
		</nav>
  
	  <div class="card-body text-secondary">
	    
	    <form method="post" action="/usuario/logar">
	    	<div>
		    	<div class="col">
		    		<div>
			    		<label style="color: black; font-weight: bold;">Login</label>
			    		<div style="display: flex; align-items: center; justify-content: space-between;"> 
				    		<img alt="cadeado" src="/img/at-sign.svg" style="padding: 10px 0px; ">
					    	<input type="text" class="form-control" name="username" style="margin-left: 8px;"  placeholder="USUÁRIO">
				    	</div>
			    	</div>
			    </div>
			    
			    <div class="col" style="margin-top: 10px;">
			    	<label style="color: black; font-weight: bold;">Password</label>
			    	<div style="display: flex; align-items: center; justify-content: space-between;">
			    		<img alt="cadeado" src="/img/lock.svg" style="padding: 10px 0px; ">
	            		<input type="password" class="form-control" name="password" style="margin-left: 8px;" placeholder="SENHA">
	            	</div>
	            </div>
            </div>
            
            <button class="btn btn-primary" style="margin-top: 30px; margin-left: 165px;">ENTRAR</button>
            
		</form>
	  </div>
	</div>
	
	
	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
