<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity4">
<head>
<title>Amigos do Seminário</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="/css/partials/login.css">

<link rel="shortcut icon" href="/img/AS.ico" type="image/x-icon">

</head>

<body>

	<div class="card border-secondary container">
  
  	<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">FAZER LOGIN</li>
				<li>
					<div >
						<img src="/img/1.png" class="img-circle"/>
					</div>
				</li>
			</ol>
		</nav>
  
	  <div class="card-body text-secondary">
	    
	    <form id="formLogin" method="post" action="/usuario/logar">
	    	<div>
		    	<div class="col">
		    		<div>
			    		<label>Login</label>
			    		<div class="inputs-box"> 
					    	<input type="text" class="form-control" name="username" required  placeholder="USUÁRIO">
					    	<i><img alt="cadeado" src="/img/at-sign.svg"></i>
				    	</div>
			    	</div>
			    </div>
			    
			    <div class="col merge">
			    	<label>Password</label>
			    	<div class="inputs-box">
	            		<input type="password" class="form-control" name="password" required placeholder="SENHA">
	            		<i><img alt="cadeado" src="/img/lock.svg"></i>
	            	</div>
	            </div>
            </div>
            
            <center><button class="btn btn-primary">ENTRAR</button></center>
            
		</form>
	  </div>
	</div>
	
	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    
</body>

</html>
