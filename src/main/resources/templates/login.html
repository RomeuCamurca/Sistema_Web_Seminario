<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity4">
<head>
<title>Amigos do Seminário</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- css do bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<!-- link da imagem da guia do navegador -->
<link rel="shortcut icon" href="/img/AS.ico" type="image/x-icon">

<style>
body {
	background-color: #004080;
}
</style>
</head>

<body>

	<div class="card w-50 border-secondary container" style="margin-top: 80px; max-width: 500px; height:600px; background-color: #e3f2fd;">
  
  	<nav aria-label="breadcrumb">
			<ol class="breadcrumb"
				style="background-color: #e3f2fd; padding-left: 0px; font-weight: bold; font-size: 18px;">
				<li class="breadcrumb-item active" aria-current="page">FAZER LOGIN</li>
				<li>
					<div >
						<img src="/img/1.png" class="img-circle" style="max-width: 200px; max-height: 200px; margin-top: 50px; margin-left: 25px;"/>
					</div>
				</li>
			</ol>
		</nav>
  
	  <div class="card-body text-secondary">
	    
	    <form method="post" action="/usuario/logar">
	    	<div style="display: block; align-items: center; justify-content: center;">
		    	<div class="col">
		    		<div>
			    		<label style="color: black; font-weight: bold;">Login</label>
			    		<div style="position: relative;"> 
					    	<input type="text" class="form-control" name="username" style="padding-left: 40px;"  placeholder="USUÁRIO">
					    	<i style="position: absolute; left: 0; top: 6px; padding: 0px 10px;"><img alt="cadeado" src="/img/at-sign.svg"></i>
				    	</div>
			    	</div>
			    </div>
			    
			    <div class="col" style="margin-top: 10px;">
			    	<label style="color: black; font-weight: bold;">Password</label>
			    	<div style="position: relative;">
	            		<input type="password" class="form-control" name="password" style="padding-left: 40px;" placeholder="SENHA">
	            		<i style="position: absolute; left: 0; top: 6px; padding: 0px 10px;"><img alt="cadeado" src="/img/lock.svg"></i>
	            	</div>
	            </div>
            </div>
            
            <center><button class="btn btn-primary" style="margin-top: 30px;">ENTRAR</button></center>
            
		</form>
	  </div>
	</div>
	
	
	<script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
