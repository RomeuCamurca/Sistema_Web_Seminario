<html>
<head>
    <title>Formul√°rio</title>
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    
    
    <script >
    	function contador(){
    	$.get("/usuario/count",function(result){
    		$("#count").html("<p>" + result.nomecompleto + "</p>");
    	});
    	}
    </script>
</head>

<body>
<form method="POST" action="/usuario/atualizar">
<div>
<label>Nome</label>
<input type="text" name="nomecompleto"></input>
</div>

<div>
<label>Email</label>
<input type="text" name="email"></input>
</div>

<div>
<label>Telefone</label>
<input type="text" name="telefone"></input>
</div>

<div>
<label>Login</label>
<input type="text" name="login"></input>
</div>

<div>
<label>Senha</label>
<input type="text" name="senha"></input>
</div>

<button type="submit">Cadastrar</button>
</form>
<button type="button" onclick="contador()">qualquercoisa</button>
<div id="count" > </div>

</body>


</html>
